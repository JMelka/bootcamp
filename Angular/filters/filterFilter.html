<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="namesCtrl">

 All Names:      
 
         'Jani',
        'Carl',
        'Margareth',
        'Hege',
        'Joe',
        'Gustav',
        'Birgit',
        'Mary',
        'Kai',
        'soccer',
        'soccer too',
        'football',
        'NFL football',
        'baseball',
        'Major League baseball'


<ul>
  <li ng-repeat="x in names | filter : 'football'">
    {{ x }}
  </li>
</ul>

</div>

<script>
angular.module('myApp', []).controller('namesCtrl', function($scope) {
    $scope.names = [
        'Jani',
        'Carl',
        'Margareth',
        'Hege',
        'Joe',
        'Gustav',
        'Birgit',
        'Mary',
        'Kai',
        'soccer',
        'soccer too',
        'football',
        'NFL football',
        'baseball',
        'Major League baseball'
    ];
});
</script>

<p>This example displays only the names containing the letter "i".</p>

</body>
</html>
